<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">

   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>function playVideo(videoElement, buttonToEnable){
  $('#center').hide();
  $('.videoSection').hide();
  $('.btn').attr("disabled", true);
  $('video').trigger('pause');
  $('#'.concat(videoElement)).show();
  $('#'.concat(videoElement, ' > ', 'video')).trigger('play');
  $('#'.concat(buttonToEnable)).removeAttr("disabled");
}</script>
</head>


<body>
<div><div id="video1" class="videoSection" style="display:none;">
  <video>
   <source src="images/framer_render1.mp4" type="video/mp4">
   Your browser does not support HTML5 video.
 </video>
</div>

 <div id="video2" class="videoSection"  style="display:none;">
  <video>
   <source src="images/framer_render2.mp4" type="video/mp4">
   Your browser does not support HTML5 video.
 </video>
</div>

 <div id="video3" class="videoSection"  style="display:none;">
  <video>
   <source src="images/framer_render3.mp4" type="video/mp4">
   Your browser does not support HTML5 video.
 </video>
</div>
 <div id="center" class="container">
   <img src="images/framer_bg.png" >
 </div>
 <div class="button">
   <button id="button1" class="btn" onclick="playVideo('video1', 'button2')"></button>
   <button id="button2" disabled class="btn"  onclick="playVideo('video2', 'button3')"></button>
   <button id="button3" disabled class="btn"  onclick="playVideo('video3', 'button1')"></button>
 </div>
</div>
</body>
</html>
